version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: projectdb
    environment:
      POSTGRES_DB: projectdb
      POSTGRES_USER: projectuser
      POSTGRES_PASSWORD: projectpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U projectuser -d projectdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: projectdb
      DB_USER: projectuser
      DB_PASSWORD: projectpass
      JWT_SECRET: MyS3cr3tK3yF0rJWT-Pr0j3ctT4skM4n4g3m3ntSyst3m-Ch4ng3InPr0duct10n
    ports:
      - "8080:8080"

volumes:
  postgres_data:
