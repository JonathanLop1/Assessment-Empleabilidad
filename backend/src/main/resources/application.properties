# Application Configuration
spring.application.name=project-task-management

# Server Configuration
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:projectdb}
spring.datasource.username=${DB_USER:projectuser}
spring.datasource.password=${DB_PASSWORD:projectpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:MyS3cr3tK3yF0rJWT-Pr0j3ctT4skM4n4g3m3ntSyst3m-Ch4ng3InPr0duct10n}
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.assessment.projectmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
